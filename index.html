<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>A.S. - Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <header>
        <!-- logo e Slogan -->
        <img src="img/logo.png" class="logo">
        <h3>Taking Booleaners from A to B</h3>
      </header>

      <main>
        <form class="book" action="index.html" method="post">
          <section class="azioni">
            <!-- bottoni azioni/prenotazioni -->
            <button>Prenota</button>
            <button>Termina prenotazione</button>
            <button>Accendi Luci</button>
          </section>

          <section class="monopattini">

            <div class="monopattino Gino22">
              <div class="nome-monopattino">
                <!-- checkbox,h4 nome monopattino -->
                <input type="checkbox">
                <h4 class="monopattino Gino22">Monopattino Gino22</h4>
              </div>
              <div class="indirizzo">
                <!-- span - indirizzo -->
                <span>Via Guadalamenti - a 220 metri da te</span>
              </div>
              <div class="stato-carica">
                <!-- testo stato carica - box stato carica -->
                <span>stato carica:</span>
                <div class="box medium"></div>
              </div>
            </div>

            <div class="monopattino Mike24">
              <div class="nome-monopattino">
                <!-- checkbox,h4 nome monopattino -->
                <input type="checkbox">
                <h4 class="monopattino Mike24">Monopattino Mike24</h4>
              </div>
              <div class="indirizzo">
                <!-- span - indirizzo -->
                <span>Via Ricciardoni - a 420 metri da te</span>
              </div>
              <div class="stato-carica">
                <!-- testo stato carica - box stato carica -->
                <span>stato carica:</span>
                <div class="box high"></div>
              </div>
            </div>

            <div class="monopattino Fede154">
              <div class="nome-monopattino">
                <!-- checkbox,h4 nome monopattino -->
                <input type="checkbox">
                <h4 class="monopattino Fede154">Monopattino Fede154</h4>
              </div>
              <div class="indirizzo">
                <!-- span - indirizzo -->
                <span>Via Mentarini - a 490 metri da te</span>
              </div>
              <div class="stato-carica">
                <!-- testo stato carica - box stato carica -->
                <span>stato carica:</span>
                <div class="box low"></div>
              </div>
            </div>

          </section>
        </form>
      </main>
    </div>
  </body>
</html>
